<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML Table</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    table, th, td {
      border: 1px solid black;
      border-collapse: collapse;
      padding: 10px;
    }
    td {
      text-align: center;
    }
    .highlighted {
      background-color: rgb(175, 216, 175); /* Coordinator highlight */
    }
    .highlighted2 {
      background-color: rgb(245, 195, 202); /* Region highlight */
    }
  </style>
</head>
<body>
  <table>
    <tr>
      <th>Region</th>
      <th>Manager</th>
      <th>Coordinator</th>
      <th>Local Rep</th>
      <th>Secretary</th>
    </tr>
    <tr>
      <td>North</td>
      <td>Adam</td>
      <td class="highlighted">Beth</td>
      <td>Callum</td>
      <td>Diane</td>
    </tr>
    <tr>
      <td>South West</td>
      <td colspan="3" rowspan="3">Annie</td>
      <td>Dodie</td>
    </tr>
    <tr class="highlighted2">
      <td>South East Upper</td>
      <td>Dylan</td>
    </tr>
    <tr">
      <td>South East Lower</td>
      <td>Dahlia</td>
    </tr>
    <tr>
      <td>East</td>
      <td>Ash</td>
      <td class="highlighted">Bill</td>
      <td>Cecilia</td>
      <td>Dave</td>
    </tr>
    <tr>
      <td>West</td>
      <td>Art</td>
      <td class="highlighted">Bruce</td>
      <td>Colin</td>
      <td>Danny</td>
    </tr>
  </table>
</body>
</html>
